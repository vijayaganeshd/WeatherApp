<table mat-table [dataSource]="weatherSearchResult" class="mat-elevation-z18 col-sm-12">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date : 'EEE dd-MMM-yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="minTemperature">
        <th mat-header-cell *matHeaderCellDef> Min. </th>
        <td mat-cell *matCellDef="let element"> {{element.minTemperature | number : '1.0-0'}}° </td>
    </ng-container>

    <ng-container matColumnDef="maxTemperature">
        <th mat-header-cell *matHeaderCellDef> Max. </th>
        <td mat-cell *matCellDef="let element"> {{element.maxTemperature | number : '1.0-0'}}° </td>
    </ng-container>

    <ng-container matColumnDef="forecast">
        <th mat-header-cell *matHeaderCellDef> Forecast </th>
        <td mat-cell *matCellDef="let element"> {{element.forecast | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="imagePath">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><img [src]="element.imagePath" alt="icon" /></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
